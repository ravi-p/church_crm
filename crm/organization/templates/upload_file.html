{% extends "base.html" %}
{% load base %}

{%block content %}
<div class="row-fluid" id="id_content">
	<div class="col-md-6" id="id_form">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><span class="glyphicon glyphicon-upload">    Upload</span></h3>
			</div>
			<div class="panel-body">
				<form role="form" enctype="multipart/form-data" name="org_form" method="post" class="form-horizontal">
					{% csrf_token %}
					<fieldset>
						{{ form.non_field_errors }}
						{%for field in form %}
						<div class="form-group {%if field.errors %}has-error{%endif%}">
							<label class="col-sm-3 control-label">{{field.label|title}}{% if field.field.required %}*{% endif %}</label>
							<div class="col-sm-9">
								{{field|addcss:"form-control"}}
							</div>
							{%if field.errors %}
							<p class="help-block form-control-static">{%for error in field.errors|slice:"1"%} {{error}}{%endfor%}<p>{%endif%}
						</div>
						{%endfor%}
						<div class="pull-right">
							<a href="{% url 'user_list' %}" class="btn btn-default">Cancel</a>
							<button class="btn btn-primary" type="submit">Upload</button>
						</div>
						<div class="clearfix">&nbsp;</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
{%endblock%}
